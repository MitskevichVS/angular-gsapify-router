<!DOCTYPE html>
<html class="no-js" lang="en" ng-strict-di ng-app="ExampleApp" ng-controller="MainCtrl">

<head>

    <!-- <base href="/"></base> -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google" content="notranslate" />

    <title>angular-gsapify-router</title>

    <link rel="stylesheet" type="text/css" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
    <link rel="stylesheet" type="text/css" href="example/styles.css">

</head>

<body>

    <!-- Sidebars -->

    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <h1 class="app-name">gsapify-router</h1>

        <div class="scrollable">
            <div class="scrollable-content">
                <div class="list-group" toggle="off" bubble target="mainSidebar">
                    <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/page1">Page 1 <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/page2">Page 2 <i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">

        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">

            <div class="navbar-brand navbar-brand-center" yield-to="title">
                <span>gsapify-router</span>
            </div>

            <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>

        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
                <a href="#/page1" class="btn btn-navbar btn-icon-only"><i class="fa fa-comment fa-navbar"></i></a>
                <a href="#/page2" class="btn btn-navbar btn-icon-only"><i class="fa fa-bullseye fa-navbar"></i></a>
            </div>
        </div>

        <div class="app-body">

            <div id="main" ui-view="main" autoscroll="false" class="gsapify-router">

        </div>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui/build/angular-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script type="text/javascript" src="angular-gsapify-router.js"></script>
    <script type="text/javascript" src="example/app.js"></script>
