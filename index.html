<!DOCTYPE html>
<html lang="en" ng-strict-di ng-app="ExampleApp" ng-controller="MainCtrl">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="google" content="notranslate" />

  <title>angular-gsapify-router</title>

  <link rel="stylesheet" type="text/css" href="example/styles.css">

</head>

<body>

  <menu>
    <ul>
      <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
      <li ui-sref-active="active"><a ui-sref="page1">Page 1</a></li>
      <li ui-sref-active="active"><a ui-sref="page2">Page 2</a></li>
      <li ui-sref-active="active"><a ui-sref="page3">Page 3</a></li>
    </ul>
  </menu>

  <div ui-view="main" class="gsapify-router">

  <script src="https://unpkg.com/angular@1.6.10/angular.min.js"></script>
  <script src="https://unpkg.com/angular-animate@1.6.10/angular-animate.min.js"></script>
  <script src="https://unpkg.com/@uirouter/angularjs@1.0.15/release/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="angular-gsapify-router.js"></script>
  <script src="example/app.js"></script>

</html>
